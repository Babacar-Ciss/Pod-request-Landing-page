<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&family=Open+Sans&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
    <div class="logo-and-title">
      <img class="podcast-logo-and-title" src="./assets/desktop/logo.svg" alt="logo of pod  website">
    </div>
    <div class="podcast-image"></div>
    <div class="podcast-dot"></div>

    <div class="podcast-card">

      <div class="podcast-card__title">
        <h1> Publish your podcasts </h1>
        <h1> everywhere. </h1>
      </div>

        <p class="podcast-card__paragraph">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

        <div class="podcast-card__input-field">
          <input type="text" placeholder="Email address" class="podcast-card__input-field--input" id="input">
          <button type="button" class="podcast-card__input-field--button" id="submit"> Request Access </button>
          <p class="podcast-card__input-field--warning hidden" id="warning"> Oops! Please check your email </p>
        </div>

        <div class="podcast-card__platforms">
          <img src="./assets/desktop/spotify.svg" alt="spotify logo">
          <img src="./assets/desktop/apple-podcast.svg" alt="apple podcast logo">
          <img src="./assets/desktop/google-podcasts.svg" alt="google podast logo">
          <img src="./assets/desktop/pocket-casts.svg" alt="pocket casts logo">
        </div>

      </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
